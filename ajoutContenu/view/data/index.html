<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Erreur 404 - Share it !</title>
	<head>
	
	<body style="background-color: #1c1c1c; color: white; font-family: Calibri" onload="redim()" onresize="redim()">
		<div id="div" style="width: 361px; margin-left: auto; margin-right: auto; margin-top: 0px; text-align: center" >
			<h1 style="font-size: 60px">Attention !</h1>
			<img src="../../../view/data/404.jpg" />
			<p style="font-size: 30px; font-weight: bold">La page que tu cherches n'existe pas !<p>
		</div>
		
		<script>
			function redim()
			{
				var hauteurFenetre = window.innerHeight
				var hauteur = document.getElementById('div').offsetHeight;
				var margin = ((hauteurFenetre - hauteur) / 2) - 40;
				document.getElementById('div').style.marginTop = margin + "px";
			}
		</script>
	</body>
</html>
